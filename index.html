<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Калкулатор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Калкулатор</h2>
        <input type="number" id="num1" placeholder="Първо число">
        <input type="number" id="num2" placeholder="Второ число">

        <div class="buttons">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">−</button>
            <button onclick="calculate('*')">×</button>
            <button onclick="calculate('/')">÷</button>
        </div>

        <div id="result">Резултат: </div>
    </div>

    <script>
        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result = '';

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Моля, въведи валидни числа.';
            } else {
                switch (operator) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/':
                        result = num2 !== 0 ? (num1 / num2) : 'Грешка: Деление на 0!';
                        break;
                }
            }

            document.getElementById('result').textContent = 'Резултат: ' + result;
        }
    </script>
</body>
</html>
